name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: The action fails when...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Use the action with...
        2. Set workflow_name to...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: The workflow should be triggered successfully...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: The action failed with error...
    validations:
      required: true

  - type: textarea
    id: workflow
    attributes:
      label: Workflow YAML
      description: The workflow YAML that uses this action (remove any sensitive information)
      render: yaml
      placeholder: |
        - name: Trigger workflow
          uses: LiquidLogicLabs/gitea-action-trigger-workflow@v1
          with:
            workflow_name: Deploy
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Action Logs
      description: Relevant action logs (remove any sensitive information)
      render: shell
      placeholder: |
        [Action logs here...]
    validations:
      required: false

  - type: input
    id: gitea-version
    attributes:
      label: Gitea Version
      description: Version of Gitea you're using (e.g., 1.23.0)
      placeholder: 1.23.0
    validations:
      required: false

  - type: dropdown
    id: instance-type
    attributes:
      label: Instance Type
      description: What type of Gitea instance are you using?
      options:
        - Self-hosted
        - Gitea Cloud
        - Other (specify in additional context)
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Screenshots, error messages, etc.
    validations:
      required: false

