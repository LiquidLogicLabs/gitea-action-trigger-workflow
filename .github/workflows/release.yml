name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Semver tags only
  workflow_dispatch:  # Allow manual triggering
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: read

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    # CI runs: lint -> unit tests + integration tests
    # When manually triggered, checkout the specified tag
    secrets: inherit

  e2e-tests:
    needs: ci  # E2E tests run after CI passes
    uses: ./.github/workflows/e2e-tests.yml
    secrets: inherit

  release:
    needs: [ci, e2e-tests]  # REQUIRED: CI and E2E must pass before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Parse and validate version tag
        id: version
        uses: LiquidLogicLabs/git-tag-validate-version-action@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          versionType: 'auto'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and package action
        run: npm run package

      - name: Generate release notes
        id: release_notes
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          mode: "HYBRID"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Pull Requests</summary>\n\n#{{PR_LIST}}\n</details>\n\n---\n\n### Usage\n\n```yaml\n- uses: LiquidLogicLabs/git-action-trigger-workflow@${{ github.ref_name }}\n  with:\n    workflow_name: 'Deploy'\n```"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create/Update Major, Minor, and Latest Version Tags
        if: steps.version.outputs.hasPrerelease != 'true' && steps.version.outputs.isValid == 'true'
        uses: LiquidLogicLabs/git-floating-version-tags-action@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: LiquidLogicLabs/git-action-release@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.changelog }}
          draft: false
          prerelease: ${{ steps.version.outputs.hasPrerelease == 'true' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.tag || github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.version.outputs.hasPrerelease }}" == "true" ]; then
            echo "- **Status**: âš ï¸ Pre-release (for testing)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âœ… Stable release" >> $GITHUB_STEP_SUMMARY
            echo "- **Version Tags Created**: \`@v${{ steps.version.outputs.major }}\`, \`@v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}\`, \`@latest\`, \`@${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          fi
