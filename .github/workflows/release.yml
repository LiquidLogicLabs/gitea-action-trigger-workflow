name: Release (semver)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (verifies dist is reproducible)
        run: |
          npm run build
          git diff --exit-code

      - name: Generate changelog notes
        id: changelog
        run: |
          npm run changelog:notes > RELEASE_NOTES.md || echo "" > RELEASE_NOTES.md
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          generate_release_notes: false

      - name: Move floating tags (v1, v1.2)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          if [[ ! "$TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "Tag '$TAG' not semver vX.Y.Z; skipping floating tags"
            exit 0
          fi

          MAJOR="v${BASH_REMATCH[1]}"
          MINOR="v${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"

          git fetch --tags --force
          SHA="$(git rev-list -n1 "$TAG")"

          git tag -f "$MAJOR" "$SHA"
          git tag -f "$MINOR" "$SHA"

          git push --force origin "$MAJOR" "$MINOR"


