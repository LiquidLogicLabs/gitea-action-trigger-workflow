name: Release (semver)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (verifies dist is reproducible)
        run: |
          npm run build
          if ! git diff --exit-code dist/; then
            echo "Error: dist/ has uncommitted changes. Please commit the built dist/index.js"
            exit 1
          fi

      - name: Update CHANGELOG.md
        run: |
          npm run changelog:release || echo "" > CHANGELOG.md

      - name: Generate release notes from commits
        id: release-notes
        run: |
          CURRENT_TAG="${{ github.ref_name }}"
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -1 || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="${PREVIOUS_TAG}..${CURRENT_TAG}"
          fi
          
          # Generate formatted release notes from commits
          {
            echo "## What's Changed"
            echo ""
            git log ${RANGE} --pretty=format:"- %s (%h)" --no-merges | \
              sed 's/^feat: /ðŸš€ **Feature:** /' | \
              sed 's/^fix: /ðŸ› **Fix:** /' | \
              sed 's/^docs: /ðŸ“ **Docs:** /' | \
              sed 's/^chore: /ðŸ”§ **Chore:** /' | \
              sed 's/^refactor: /â™»ï¸ **Refactor:** /' | \
              sed 's/^test: /âœ… **Test:** /' | \
              sed 's/^perf: /âš¡ **Performance:** /' | \
              sed 's/^style: /ðŸ’„ **Style:** /'
            echo ""
            if [ -n "$PREVIOUS_TAG" ]; then
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}"
            fi
          } > RELEASE_NOTES.md
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          generate_release_notes: false

      - name: Commit updated CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          if git diff --staged --quiet; then
            echo "No changes to CHANGELOG.md to commit"
          else
            git commit -m "chore: update CHANGELOG.md for ${{ github.ref_name }}"
            git push origin HEAD:main
          fi

      - name: Move floating tags (v1, v1.2)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          if [[ ! "$TAG" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "Tag '$TAG' not semver vX.Y.Z; skipping floating tags"
            exit 0
          fi

          MAJOR="v${BASH_REMATCH[1]}"
          MINOR="v${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"

          git fetch --tags --force
          SHA="$(git rev-list -n1 "$TAG")"

          git tag -f "$MAJOR" "$SHA"
          git tag -f "$MINOR" "$SHA"

          git push --force origin "$MAJOR" "$MINOR"


